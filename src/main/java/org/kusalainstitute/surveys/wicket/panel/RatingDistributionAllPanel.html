<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<wicket:head>
<style>
    .rating-distribution-all {
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
    }

    .rating-distribution-all h4 {
        margin-top: 0;
        margin-bottom: 20px;
        color: #333;
    }

    .charts-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
    }

    .mini-chart {
        background-color: #fff;
        border: 1px solid #e9ecef;
        border-radius: 6px;
        padding: 12px;
    }

    .mini-chart.chart-aggregate {
        border: 2px solid #007bff;
        background-color: #f0f7ff;
    }

    .mini-chart-header {
        font-weight: 600;
        font-size: 14px;
        color: #333;
        margin-bottom: 10px;
        padding-bottom: 8px;
        border-bottom: 1px solid #e9ecef;
    }

    .chart-aggregate .mini-chart-header {
        color: #007bff;
    }

    .mini-rating-row {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
        font-size: 12px;
    }

    .mini-rating-row:last-child {
        margin-bottom: 0;
    }

    .mini-rating-info {
        width: 90px;
        flex-shrink: 0;
    }

    .mini-rating-num {
        font-weight: bold;
        color: #333;
        margin-right: 6px;
    }

    .mini-rating-label {
        font-size: 11px;
        color: #666;
    }

    .mini-bar-section {
        flex: 1;
        display: flex;
        align-items: center;
        gap: 6px;
    }

    .mini-bar-track {
        flex: 1;
        height: 14px;
        background-color: #e9ecef;
        border-radius: 3px;
        overflow: hidden;
    }

    .mini-bar-fill-pre {
        height: 100%;
        background-color: #adb5bd;
        border-radius: 3px;
    }

    .mini-bar-fill-post {
        height: 100%;
        background-color: #28a745;
        border-radius: 3px;
    }

    .mini-bar-count {
        width: 28px;
        text-align: right;
        font-weight: 600;
        color: #333;
        font-size: 12px;
    }

    .mini-bar-delta {
        font-size: 11px;
        color: #888;
        width: 36px;
    }

    .legend-all {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-top: 20px;
        padding-top: 15px;
        border-top: 1px solid #dee2e6;
    }

    .legend-item {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .legend-box {
        width: 16px;
        height: 16px;
        border-radius: 3px;
    }

    .legend-box.pre {
        background-color: #adb5bd;
    }

    .legend-box.post {
        background-color: #28a745;
    }

    .legend-text {
        font-size: 13px;
        color: #6c757d;
    }
</style>
</wicket:head>
</head>
<body>
<wicket:panel>

<div class="rating-distribution-all">
    <h4>Rating Distribution: All Situations Overview</h4>

    <div class="charts-grid">
        <div wicket:id="situationCharts" class="mini-chart">
            <div class="mini-chart-header" wicket:id="situationName"></div>

            <div wicket:id="ratingRows" class="mini-rating-row">
                <div class="mini-rating-info">
                    <span class="mini-rating-num" wicket:id="ratingNumber"></span>
                    <span class="mini-rating-label" wicket:id="ratingLabel"></span>
                </div>
                <div class="mini-bar-section">
                    <div class="mini-bar-track">
                        <div class="mini-bar-fill-pre" wicket:id="preBar"></div>
                    </div>
                    <span class="mini-bar-count me-5" wicket:id="preCount"></span>
                    <div class="mini-bar-track">
                        <div class="mini-bar-fill-post" wicket:id="postBar"></div>
                    </div>
                    <span class="mini-bar-count" wicket:id="postCount"></span>
                    <span class="mini-bar-delta" wicket:id="postDelta"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="legend-all">
        <div class="legend-item">
            <div class="legend-box pre"></div>
            <span class="legend-text">Before (PRE Survey)</span>
        </div>
        <div class="legend-item">
            <div class="legend-box post"></div>
            <span class="legend-text">After (POST Survey)</span>
        </div>
    </div>
</div>

</wicket:panel>
</body>
</html>
