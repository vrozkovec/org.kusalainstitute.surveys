<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
	<div class="card mb-4">
		<div class="card-header">
			<h5 class="mb-0">Improvement Summary (AI-Friendly Format)</h5>
		</div>
		<div class="card-body">
			<pre wicket:id="summaryText" class="bg-light p-3 border rounded" style="white-space: pre-wrap; font-family: monospace; font-size: 0.9rem;"></pre>
		</div>
	</div>
</wicket:panel>
</body>
</html>
